<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Circular Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="circle hours-circle">
                <div class="hand hours-hand"></div>
            </div>
            <div class="circle minutes-circle">
                <div class="hand minutes-hand"></div>
            </div>
            <div class="circle seconds-circle">
                <div class="hand seconds-hand"></div>
            </div>
        </div>
        <div class="am-pm-indicator">AM</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
