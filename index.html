<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Digital Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="time">
      <!-- Hour Circle -->
      <div id="hours" class="clock-element">
        <div class="circle">
          <svg>
            <circle cx="70" cy="70" r="70" fill="transparent" stroke="#4b4b4b" stroke-width="8"></circle>
            <circle cx="70" cy="70" r="65" fill="#2196f3"></circle>
          </svg>
        </div>
        <div class="time-text">Hours</div>
      </div>

      <!-- Minute Circle -->
      <div id="minutes" class="clock-element">
        <div class="circle">
          <svg>
            <circle cx="70" cy="70" r="70" fill="transparent" stroke="#4b4b4b" stroke-width="8"></circle>
            <circle cx="70" cy="70" r="65" fill="#ffeb3b"></circle>
          </svg>
        </div>
        <div class="time-text">Minutes</div>
      </div>

      <!-- Second Circle -->
      <div id="seconds" class="clock-element">
        <div class="circle">
          <svg>
            <circle cx="70" cy="70" r="70" fill="transparent" stroke="#4b4b4b" stroke-width="8"></circle>
            <circle cx="70" cy="70" r="65" fill="#f44336"></circle>
          </svg>
        </div>
        <div class="time-text">Seconds</div>
      </div>

      <!-- AM/PM indicator -->
      <div class="ap">
        <span id="ampm">AM</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
